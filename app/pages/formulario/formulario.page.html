<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
          defaultHref="/"
          text="Back"
          color="primary"
          mode="ios">
        </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
         <ion-img  src="/assets/img/symtosympn.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Isapre</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating"> Rut</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Numero de telefono</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
  
      <ion-radio-group lines="full">
        <ion-list-header>
          <ion-label>Gender</ion-label>
        </ion-list-header>
  
        <ion-item>
          <ion-label>Male</ion-label>
          <ion-radio slot="start" value="male" checked></ion-radio>
        </ion-item>
  
        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio slot="start" value="female"></ion-radio>
        </ion-item>
      </ion-radio-group>
  
      <ion-item lines="full">
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Confirma tu correo</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
  
  
      <ion-item lines="full">
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
  
  
      <ion-row>
        <ion-col>
          <ion-button routerLink="/inicio"  type="submit" color="primary" expand="block">
            Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
