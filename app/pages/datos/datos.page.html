<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button 
          defaultHref="/"
          text="Back"
          color="primary"
          mode="ios">
        </ion-back-button>

    </ion-buttons>
    <ion-title>
      Datos 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label position="fixed">Rut</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.rut" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.apellido" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Direccion</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.direccion" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Email </ion-label>
    <ion-input type="text" [(ngModel)]="newDato.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Tel. (+56 9) </ion-label>
    <ion-input type="number" [(ngModel)]="newDato.telefono " required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Edad </ion-label>
    <ion-input type="number" [(ngModel)]="newDato.edad " required></ion-input>
  </ion-item>



  <ion-button (click)="addDatos()" expand="block" color="success">
    Agregar datos
  </ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label><h1>Mis Datos</h1></ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap> 
            <ion-text color="success">
            <p>{{dato.rut}}</p>
          </ion-text>
            <ion-text color="tertiary">
              <p>{{dato.nombre}}</p>
              <p>{{dato.apellido}}</p>
              <p>{{dato.edad}}</p>
            </ion-text>
            <ion-text color="danger">
              <p>{{dato.email}}</p>
              <p>{{dato.telefono}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <p>_________________________________________</p>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
