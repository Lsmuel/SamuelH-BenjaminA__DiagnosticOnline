<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>

      </ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/img/symtosympn.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title color="primary">Inicio</ion-title>
  </ion-toolbar>

<ion-button (click)="logout()" expand="block" fill="clear" shape="round">
  <ion-icon name="log-out-outline"></ion-icon>
</ion-button>

</ion-header>


<ion-content class="ion-padding">

  <ion-content>

    <ion-toolbar>
      <ion-title size="large" class="center">Lugar Del Sintoma</ion-title>
    </ion-toolbar>
 
  <ion-content class="center">
    <ion-button  color="secondary">Cabeza</ion-button>

    
    <ion-button color="secondary">Pecho</ion-button>
    <ion-button color="secondary">Brazos</ion-button>
    <ion-button color="secondary">Manos</ion-button>
    <ion-button color="secondary">Cadera</ion-button>
    <ion-button color="secondary">Piernas</ion-button>
    <ion-button color="secondary">Pies</ion-button>

  </ion-content>
  
  </ion-content>

</ion-content>



<ion-list>
  <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecTo" detail="true">
    <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
    {{c.name}}
  </ion-item>
</ion-list>
